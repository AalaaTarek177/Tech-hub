  <script>
    const courseIds = ['web', 'data', 'mobile', 'game', 'cyber', 'ai', 'devops'];

    courseIds.forEach(id => {
      const starContainer = document.getElementById(`stars-${id}`);
      for (let i = 1; i <= 5; i++) {
        const star = document.createElement('span');
        star.innerHTML = '‚òÖ';
        star.setAttribute('data-rate', i);
        star.addEventListener('click', () => {
          const stars = starContainer.querySelectorAll('span');
          stars.forEach(s => s.classList.remove('selected'));
          for (let j = 0; j < i; j++) {
            stars[j].classList.add('selected');
          }
        });
        starContainer.appendChild(star);
      }
    });

    function submitReview(courseId) {
      const stars = document.querySelectorAll(`#stars-${courseId} span.selected`);
      if (stars.length === 0) {
        alert("Please select a rating before submitting.");
        return;
      }
      document.getElementById(`thanks-${courseId}`).textContent = "Thanks for your review! ‚≠ê";
    }
  </script>
