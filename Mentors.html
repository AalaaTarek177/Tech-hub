<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Team</title>
  <link rel="icon" href="imgs/mentors.jpeg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 0;
      background-color: #242954;
      color: #f0f0f0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 30px;
    }

    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1f1b3b;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #58a6ff;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #58a6ff;
    }

    .card p {
      margin: 5px 0;
      color: #c9d1d9;
    }

    .home-btn {
      text-decoration: none;
      background-color: #403a91;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin: 20px auto;
      text-align: center;
    }

    .home-btn:hover {
      background-color: #242058;
    }

    .center-btn {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Mentors</h1>
    <div class="center-btn">
      <a href="home.html" class="home-btn">Home</a>
    </div>

    <div class="team">
      <div class="card">
        <img src="imgs/female user.png" alt="Instructor 1" />
        <h3>Sarah Ali</h3>
        <p>Frontend Instructor</p>
        <p>Courses: 4</p>
      </div>

      <div class="card">
        <img src="imgs/male user.png" alt="Instructor 2" />
        <h3>Mohamed Tarek</h3>
        <p>Backend Specialist</p>
        <p>Courses: 5</p>
      </div>

      <div class="card">
        <img src="imgs/female user.png" alt="Instructor 3" />
        <h3>Laila Ahmed</h3>
        <p>Data Scientist</p>
        <p>Courses: 3</p>
      </div>

      <div class="card">
        <img src="imgs/male user.png" alt="Instructor 4" />
        <h3>Omar Yassin</h3>
        <p>Cybersecurity Mentor</p>
        <p>Courses: 2</p>
      </div>
    </div>
  </div>
</body>
</html>
