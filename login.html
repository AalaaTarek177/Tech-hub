<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register</title>
  <link rel="icon" href="imgs/login.jpg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0d6ff, #e5eaff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2, h4 {
      color: #5e60ce;
      text-align: center;
      margin: 10px 0;
    }
     
    .wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.image-side img {
  max-width: 400px;
  width: 100%;
  height: auto;
}

@media (max-width: 900px) {
  .wrapper {
    flex-direction: column;
  }

  .image-side img {
    max-width: 300px;
  }

  .container {
    max-width: 90%;
  }
}

    .container {
      background: #f7f9ff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      width: 100%;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      background: #dee3ff;
      border-radius: 10px;
      overflow: hidden;
    }

    .tabs div {
      flex: 1;
      padding: 0.7rem;     
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      font-size: 1rem;
      background: #dee3ff;
      transition: 0.3s ease;
    }

    .tabs .active {
      background: #5e60ce;
      color: #fff;
    }

    form {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 7px;   
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #5e60ce;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #5e60ce;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
    }

    button:hover {
      background: #4b4ecf;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      display: none;
    }
    
  .weicome {
  display: none;
  margin-top: 30px;
  text-align: center;
  animation: fadeIn 0.8s ease forwards;
}

.weicome img {
  max-width: 300px;
  width: 100%;
  height: auto;
}


    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  
  <h2>WELCOME TO YOUR LEARNING ZONE</h2>
  <h4>You're right where you belong ðŸ‘‹ðŸ’»</h4>

  <div class="wrapper">
    <div class="image-side">
      <img src="imgs/undraw_typing-code_6t2b.svg" alt="Illustration">
    </div>

    <div class="container">
      <div class="tabs">
        <div id="loginTab" class="active">Login</div>
        <div id="registerTab">Register</div>
      </div>

      <form id="loginForm" class="active">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="message" id="loginSuccess"></div>
      </form>

      <form id="registerForm">
        <input type="text" id="regName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="regConfirm" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
        <div class="message" id="registerSuccess"></div>
      </form>
    </div>

    <div class="weicome">
      <img src="imgs/undraw_join_6quk.svg" alt="">
    </div>
  </div>
  
  <script>
  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const welcomeImage = document.querySelector(".weicome");

  loginTab.onclick = () => {
    loginTab.classList.add("active");
    registerTab.classList.remove("active");
    loginForm.classList.add("active");
    registerForm.classList.remove("active");
    document.getElementById("loginSuccess").style.display = "none";
  };

  registerTab.onclick = () => {
    registerTab.classList.add("active");
    loginTab.classList.remove("active");
    registerForm.classList.add("active");
    loginForm.classList.remove("active");
    document.getElementById("registerSuccess").style.display = "none";
  };

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;
    const users = JSON.parse(localStorage.getItem("users")) || [];

    const matchedUser = users.find(user => user.email === email && user.password === password);
    const loginMsg = document.getElementById("loginSuccess");

    if (matchedUser) {
      loginMsg.textContent = "Login successful!";
      loginMsg.style.color = "green";
      welcomeImage.style.display = "block"; // âœ¨ Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ±Ø©
      loginMsg.style.display = "block";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1600);
    } else {
      loginMsg.textContent = "Invalid credentials.";
      loginMsg.style.color = "red";
      loginMsg.style.display = "block";
    }
  });

  registerForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("regName").value;
    const email = document.getElementById("regEmail").value;
    const password = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;
    const registerMsg = document.getElementById("registerSuccess");

    if (password === confirm) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const exists = users.some(user => user.email === email);

      if (exists) {
        registerMsg.textContent = "User already exists.";
        registerMsg.style.color = "red";
      } else {
        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        registerMsg.textContent = "Registration successful!";
        registerMsg.style.color = "green";
        registerForm.reset();
        welcomeImage.style.display = "block"; 
          setTimeout(() => {
          window.location.href = "home.html";
        }, 1600);
      }
    } else {
      registerMsg.textContent = "Passwords do not match.";
      registerMsg.style.color = "red";
    }
    registerMsg.style.display = "block";
  });
</script>

  
</body>
</html>
